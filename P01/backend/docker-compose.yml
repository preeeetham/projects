services:
  postgres:
    image: postgres:16-alpine
    container_name: p01-postgres
    environment:
      POSTGRES_USER: p01
      POSTGRES_PASSWORD: p01password
      POSTGRES_DB: p01
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p01 -d p01"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
